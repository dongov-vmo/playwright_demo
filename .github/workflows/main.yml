name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Install allure report
      run: npm install allure-commandline allure-playwright --save-dev
    - name: Run Playwright tests
      run: npx playwright test --project='Google Chrome'
    - name: Generate allure report
      run: npm run allureReport
    - name: Delete allure results
      run: npm run deleteAllureResults
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
